version: "3.8"

services:
  # --- 1. DATABASE SERVICE ---
  db_service:
    image: mysql:8.0
    container_name: db_${GROUP_NAME}
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    # ✅ Tambah healthcheck supaya app tunggu DB ready
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s
    networks:
      - tekser_net

  # --- 2. APP SERVICE ---
  app_service:
    build: ./app
    container_name: app_${GROUP_NAME}
    restart: always
    expose:
      - "3000"
    environment:
      DB_HOST: db_service  # ✅ Pakai nama service, BUKAN localhost
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      APP_PORT: 3000
    depends_on:
      db_service:
        condition: service_healthy  # ✅ Tunggu sampai DB healthy
    networks:
      - tekser_net

  # --- 3. NGINX SERVICE ---
  nginx_service:
    image: nginx:alpine
    container_name: nginx_${GROUP_NAME}
    restart: always
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - app_service
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tekser_net

# --- VOLUMES AND NETWORKS ---
volumes:
  db_data:
    driver: local  # ✅ Explicit driver

networks:
  tekser_net:
    driver: bridge  # ✅ Explicit driver